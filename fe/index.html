<html>

</head>

<body>
    <div id="app">
        <div class="splash">
            <div class="splash-content">

            </div>
        </div>

            <transition name="fade">
                <div class="splash" v-if="!loaded">

                            <div class="navbar-header">
                                <a class="navbar-brand" href="/">Password Keeper</a>

                            </ul>
                        </div>

                    <router-view></router-view>

            </transition>
        </div>

    <script src="dist/bundle.js"></script>

</html>
